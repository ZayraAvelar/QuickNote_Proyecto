    <title>Quick Note - Usuarios</title>

    <!-- Custom fonts for this template-->

            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"

<body class="bg-transparent">

<div class="container" style="background-color: plum">

    <div class="card o-hidden border-0 shadow-lg my-5 align-items-center ">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="col-lg-12">

                <div>
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Nuevo Usuario</h1>
                        </div>
                        <form class="nota">
                            <div class=" mb-3 mb-sm-0 ">
                                <input type="text" class="form-control form-control-user" id="txtNombre"
                                       placeholder="Nombre Usuario">
                            </div>
                            <div class="mt-3">
                                <input type="password" class="form-control form-control-user" id="txtContraseña"
                                       placeholder="Contraseña">
                            </div>

                            <div class="mt-3">
                                <input type="password" class="form-control form-control-user" id="txtContraseñaRepetir"
                                       placeholder="Confirmar Contraseña">
                            </div>
                            <div class="col-lg-12 mt-3">
                                <a onclick="añadirUsuario()" href="#" class="mt-4 btn btn-dark btn-user btn-block ">
                                    Agregar Usuario
                                </a>

                                <a href="login.html" class="mt-4 btn btn-dark btn-user btn-block ">
                                    Regresar
                                </a>
                            </div>
                        </form>
                        <hr>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</div>
